<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    <form class="flex" action="/form-handling-url" method="post">
        <fieldset>
            <legend>&nbsp add user</legend>

            <div class="box">

                <div class="row">
                    <div class="column">
                        <label for="firstName">First name:</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="lastName">Last name:</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email_address">
                    </div>
                </div>



                <div class="row">
                    <div class="column">
                        <label for="role">Status:</label>
                        <select class="high" id="role" name="user_role_name">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>
                    <div class="column column--size2">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                </div>


                <div class="row">
                    <div class="column">
                        Choose your favorite language:
                    </div>
                </div>

                <div class=row-just>
                    <input class="radio" type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label>

                    <input class="radio" type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label>

                    <input class="radio" type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JS</label>
                </div>



                <div class="column">
                    <label class="row leftpad" for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div class=row-just>
                   
                        <input class="checkbox" type="checkbox" id="signup" name="signup" value="Signup">
                                      
                        <label class="chk-text" for="signup">sign up for news</label>
                                      
                       <input class="checkbox" type="checkbox" id="terms" name="terms" value="Terms">
                                     
                        <label class="chk-text" for="terms">agree to terms</label>
                   

                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
