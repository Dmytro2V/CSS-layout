<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                

                <legend>&nbsp add user</legend>

                
                    <div class="leftpos">
                        <label class="label-c" for="firstName">First name:</label>
                        <input class="inp100" type="text" id="firstName" name="first_name">
                    </div>
                
                    <div class="leftpos">
                        <label class="label-c" for="lastName">Last name</label>
                        <input  class="inp100" type="text" id="lastName" name="last_name">
                    </div>
                
                    <div class="leftpos">
                        <label class="label-c" for="email">Email</label>
                        <input class="inp100" type="email" id="email" name="email_address">
                    </div>
                
                    <div class="leftpos">
                        <div class="half">
                            <label class="label-c" for="role">Status</label>
                            <select class="inp100" id="role" name="user_role_name">
                                <option value="student">Student</option>
                                <option value="instructor">Instructor</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>
                        <div class="half">
                            <label class="label-c" for="date">Date</label>
                            <input class="inp100" type="date" id="date" name="date">
                        </div>
                    </div>
                    
                    <div class="leftpos">
                        <div>Choose your favorite language:</div>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JS</label>
                    </div>

                    <div class="leftpos">
                        <label class="label-c" for="comments">Comments</label>
                        <textarea class="inp100" id="comments" name="comments"></textarea>
                    </div>

                    

                    <div class="leftpos">
                        <div class="half">
                          <input type="checkbox" id="signup" name="signup" value="Signup">
                          <label for="signup">sign up</label><br>
                        </div>
                        <div class="half">
                          <input type="checkbox" id="terms" name="terms" value="Terms">
                          <label for="terms">agree</label>
                        </div>
                    </div>
                
                    <div class="leftpos">
                        <button class="label-c" type="submit">Submit</button>
                    </div>
            </fieldset>
        </form>
    </body>
</html>
